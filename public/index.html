<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegasus AI Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="topbar">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="logo-text">
                <span class="logo-title">Pegasus Panel</span>
                <span class="logo-slogan">Fearless Innovation</span>
            </div>
        </div>
        <div class="ai-model-selector">
            <label for="ai-model">AI Model:</label>
            <select id="ai-model">
                <option value="llama2">Llama 2</option>
                <option value="codellama">Code Llama</option>
                <option value="mistral">Mistral</option>
            </select>
        </div>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Tools</a>
                <div class="dropdown-content">
                    <a href="#tool1">Tool 1</a>
                    <a href="#tool2">Tool 2</a>
                    <a href="#tool3">Tool 3</a>
                </div>
            </li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Pegasus AI Dashboard</h1>
        <div id="chatbox"></div>
        <input type="text" id="userinput" placeholder="Type your message here...">
        <button id="sendbtn">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
